<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> API Integration Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #343a40;
    }
    .card {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .spinner-border {
      margin: 20px auto;
    }
    .data-box {
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4"> API Integration On Multiple URL <i class="fas fa-user-lock    "></i></h1>

    <!-- Row for API Buttons and Display -->
    <div class="row g-4">
      <!-- Dog Image API -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Random Dog Image
          </div>
          <div class="card-body text-center">
            <button id="fetchImageBtn" class="btn btn-primary mb-3">Fetch Random Dog Image</button>
            <div id="imageContainer" class="data-box"></div>
          </div>
        </div>
      </div>

      <!-- ZIP Code API -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            ZIP Code Data
          </div>
          <div class="card-body text-center">
            <button id="fetchZipDataBtn" class="btn btn-secondary mb-3">Fetch ZIP Code Data</button>
            <div id="zipDataContainer" class="data-box"></div>
          </div>
        </div>
      </div>

      <!-- Population Data API -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            Population Data
          </div>
          <div class="card-body text-center">
            <button id="fetchPopulationBtn" class="btn btn-success mb-3">Fetch Population Data</button>
            <div id="populationDataContainer" class="data-box"></div>
          </div>
        </div>
      </div> 

      <!-- Nationality API -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            Nationality Data
          </div>
          <div class="card-body text-center">
            <button id="fetchNationalityBtn" class="btn btn-warning mb-3">Fetch Nationality Data</button>
            <div id="nationalityDataContainer" class="data-box"></div>
          </div>
        </div>
      </div>

      <!-- Gender Data API -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            Gender Data
          </div>
          <div class="card-body text-center">
            <button id="fetchGenderBtn" class="btn btn-info mb-3">Fetch Gender Data</button>
            <div id="genderDataContainer" class="data-box"></div>
          </div>
        </div>
      </div>

      <!-- Age Prediction API -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-danger text-white">
            Age Prediction
          </div>
          <div class="card-body text-center">
            <button id="fetchAgeBtn" class="btn btn-danger mb-3">Fetch Age Data</button>
            <div id="ageDataContainer" class="data-box"></div>
          </div>
        </div>
      </div>

      <!-- Cat Fact API -->
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-dark text-white">
            Random Cat Fact
          </div>
          <div class="card-body text-center">
            <button id="fetchCatFactBtn" class="btn btn-dark mb-3">Fetch Cat Fact</button>
            <div id="catFactContainer" class="data-box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
